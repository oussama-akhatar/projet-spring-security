<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">
                <h2>Nouveau Patient</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/savePatient}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" th:value="${patient.nom}">
                        <div class="form-text text-danger" th:errors="${patient.nom}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date Naissance</label>
                        <input type="date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}">
                        <div class="form-text text-danger" th:errors="${patient.dateNaissance}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Score</label>
                        <input type="text" class="form-control" name="score" th:value="${patient.score}">
                        <div class="form-text text-danger" th:errors="${patient.score}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" name="malade" th:checked="${patient.malade}">
                        <label class="form-check-label">Il est Malade ?</label>
                        <div class="form-text text-danger" th:errors="${patient.malade}"></div>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
